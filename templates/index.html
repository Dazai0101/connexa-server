<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexa Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      width: 400px;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #00aaff;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ccc;
    }

    code {
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.95em;
      display: inline-block;
      margin-top: 6px;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Connexa Server</div>
    <div class="subtitle">Secure. Encrypted. Always On.</div>
    <p>üåê Server is <strong>LIVE</strong> and ready for client connections.</p>
    <p>Use API endpoints below to interact:</p>
    <code>POST /api/register</code><br/>
    <code>POST /api/login</code>
    <footer>¬© 2025 Connexa Technologies</footer>
  </div>
</body>
</html>
