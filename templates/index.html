<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexa Server</title>
  <style>
    :root {
      --glow-color: #00c6ff;
      --text-glow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
      --card-bg: rgba(255, 255, 255, 0.05);
      --blur: blur(15px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
      text-align: center;
      animation: float 4s ease-in-out infinite;
      width: 440px;
    }

    .logo {
      font-size: 2.8em;
      font-weight: bold;
      color: #00c6ff;
      text-shadow: var(--text-glow);
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 24px;
      animation: flicker 3s infinite;
    }

    p {
      font-size: 1em;
      margin: 12px 0;
    }

    code {
      background: rgba(0, 198, 255, 0.1);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.95em;
      display: inline-block;
      margin: 6px auto;
      color: #00f7ff;
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 8px rgba(0, 198, 255, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">CONNEXA SERVER</div>
    <div class="subtitle">Encrypted • Alive • Waiting for clients</div>
    <p>✅ Server is <strong>LIVE</strong> and secured</p>
    <p>Use the following endpoints to connect:</p>
    <code>POST /api/register</code><br/>
    <code>POST /api/login</code>
  </div>
</body>
</html>
